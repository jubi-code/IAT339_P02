<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<title>Order Page</title>
</head>
<body>
	<header>
		<div class="grid-row">
			<a href="index.html" class="navName"><h1>wisteria</h1></a>
			
			<ul class="mainNavigation">
				<li><a href="productListing.html">Perfumes</a></li>
				<li><a href="personalizedPackaging.html">Personalizing</a></li>
				<li><a href="aboutUs.html">About Us</a></li>
			</ul>

			<ul class="sideButtons">
				<li><a href="login.html" class="buyButton">Login</a></li>
				<li><a href="shoppingCart.html" class="buyButton">Buy</a></li>
			</ul>
		</div>
	</header>

	<section id="checkOut">
		<div class="grid-col-main">
			<div class="grid-row">
				<div class="grid-col-12of12">
					<h1 class="justified">Shipping Order</h1>
				</div>
			</div>
			<div class="grid-row-centered">

				<!-- SHIPPING FORM -->
				<div class="grid-col-6of12 padding-1em">
					<form method="post" action="confirmation.html" id="shipping">
						<div class="grid-row">
							<label for="form-name" class="justify-left">NAME</label>
							<input type="text" id="form-name" class="justify-left" placeholder="Issaca Tsang">
						</div>

						<div class="grid-row">	
							<label for="form-email" class="justify-left">E-MAIL ADDRESS</label>
							<input type="text" id="form-email" class="justify-left" placeholder="@something.com">
						</div>

						<div class="grid-row">	
							<label for="form-address" class="justify-left">ADDRESS</label>
							<input type="text" id="form-address" class="justify-left" placeholder="Address">
						</div>

						<div class="grid-row">	
							<label for="form-ad2" class="justify-left">ADDRESS 2</label>
							<input type="text" id="form-ad2" class="justify-left" placeholder="Address 2">
						</div>

						<div class="grid-row">	
							<label for="form-zip" class="justify-left">ZIP/POSTAL CODE</label>
							<input type="text" id="form-zip" class="justify-left" placeholder="V3K 9A0">
						</div>

						<div class="grid-row">	
							<label for="form-city" class="justify-left">CITY</label>
							<input type="text" id="form-city" class="justify-left" placeholder="Vancouver">
						</div>

						<div class="grid-row">	
							<label for="form-country" class="justify-left">COUNTRY</label>
							<input type="text" id="form-country" class="justify-left" placeholder="Canada">
						</div>

						<div class="grid-row">	
							<label for="form-phone" class="justify-left">TELEPHONE</label>
							<input type="text" id="form-phone" class="justify-left" placeholder="604-123-4567">
						</div>

						<div class="grid-row-centered padding-1em">
						<input type="submit" value="Submit" id="checkout-btn">
						</div>
					</form>
				</div><!--col-7of12-->

				<div class="grid-col-3of12">
					<h4>Cost Summary</h4>
					<div class="grid-row border-thin">
						<div class="grid-col-10of12">
							<p>Basket Price:</p>
						</div>

						<div class="grid-col-2of12">
							<p>$999.99</p>
						</div>
					</div>

					<div class="grid-row border-thin">
						<div class="grid-col-10of12">
							<p>Shipping Price:</p>
						</div>

						<div class="grid-col-2of12">
							<p>$9.99</p>
						</div>
					</div>

					<div class="grid-row border-thick">
						<div class="grid-col-10of12">
							<p>Estimated Tax:</p>
						</div>

						<div class="grid-col-2of12">
							<p>$0.00</p>
						</div>
					</div>

					<div class="grid-row border-thin">
						<div class="grid-col-9of12">
							<h4>TOTAL:</h4>
						</div>

						<div class="grid-col-2of12">
							<h4>$1009.98</h4>
						</div>
					</div>
				</div><!--col-4of12-->
			</div><!--row-centered-->
		</div><!--main-col-->
	</section>

</body>
</html>

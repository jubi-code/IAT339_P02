<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<title>Shopping Cart</title>
</head>
<body>
	<header>
		<div class="grid-row">
			<a href="index.html" class="navName"><h1>Company Name</h1></a>
			<a href="login.html" class="buyButton">Login</a>
		</div><!--grid-row-->
		<div class="grid-row">
			<ul class="mainNavigation">
				<li><a href="productListing.html">Perfumes</a></li>
				<li><a href="personalizedPackaging.html">Personalizing</a></li>
				<li><a href="aboutUs.html">About Us</a></li>
			</ul>

			<a href="shoppingCart.html" class="buyButton">Buy</a>
		</div>
	</header>

	<div class="grid-row-centered">
		<div class="grid-col-main">
				
				<div class="grid-col-12of12">
					<h1>Your Shopping Cart</h1>
				</div>

				<!-- ==================== START ITEM TABLE ======================= -->
				<div class="grid-row cutoff">

					<!-- ================== TABLE TITLES ================== -->
					<!-- Item -->
					<div class="grid-col-8of12 cutoff">
						<h4 class="justify-left">ITEM</h4>
					</div>

					<!-- Quantity --> 
					<div class="grid-col-2of12 cutoff">
						<h4>QUANTITY</h4>
					</div>

					<!-- Price -->
					<div class="grid-col-2of12 cutoff">
						<h4>PRICE</h4>
					</div>
					<hr>
								
					<!-- ================== ITEM #1 ====================== -->
					<!-- Item Description -->
					<div class="grid-col-8of12 cutoff">
						<div class="grid-row">

							<!-- Item image -->
							<div class="grid-col-2of12">
								<img src="img/perfume_rose.jpg" alt="picture of rose perfume" class="basket-img">
							</div>

							<!-- Item Description -->
							<div class="grid-col-8of12">
								<p class="justify-left"><strong>Product Name by Brand Name</strong></p>
								<p class="small-txt justify-left">SIZE 3.4 oz</p>
							</div>
						</div>
					</div>
			
					<!-- Quantity Description -->
					<div class="grid-col-2of12 cutoff">
						<!-- QTY Dropdown -->
						<form class="transparent-bg">
							<select>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</form>
					</div>

					<!-- Price Description -->
					<div class="grid-col-2of12 cutoff">
						<p class="price-width">$123.45</p>
					</div>
					<hr>
					<!-- ================== ITEM #2 ====================== -->
					<!-- Item Description -->
					<div class="grid-col-8of12 cutoff">
						<div class="grid-row">

							<!-- Item image -->
							<div class="grid-col-2of12">
								<img src="img/perfume_rose.jpg" alt="picture of rose perfume" class="basket-img">
							</div>

							<!-- Item Description -->
							<div class="grid-col-8of12">
								<p class="justify-left"><strong>Product Name by Brand Name</strong></p>
								<p class="small-txt justify-left">SIZE 3.4 oz</p>
							</div>
						</div>
					</div>
			
					<!-- Quantity Description -->
					<div class="grid-col-2of12 cutoff">
						<!-- QTY Dropdown -->
						<form class="transparent-bg">
							<select>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</form>
					</div>

					<!-- Price Description -->
					<div class="grid-col-2of12 cutoff">
						<p class="price-width">$123.45</p>
					</div>
					<hr>	

				</div> <!-- end grid-row cutoff -->
				<!-- ================ END ITEM TABLE ======================= -->

				<!-- ======== TOTAL & PROMO =========== -->
				<div class="grid-col-12of12 cutoff">
					<ul class="totalPrice justify-right">
						<li><p class="justify-right totalPrice"><strong>Total:</strong> $123.45</p></li>
						<li><a href="" class="justify-right">Add Promo Link</a></li>
					</ul>
				</div>
				<div class="grid-col-12of12 cutoff">
					<a href="checkout.html"><input type="submit" value="CHECK OUT" class="justify-right"></a>
				</div>
				<div class="grid-col-12of12 cutoff">
					<a href="productDetails.html" class="justify-right link-shop">CONTINUE SHOPPING</a>	
				</div>

		</div> <!-- end grid-col-main -->
	</div><!-- end grid-row-centered -->
	




	


</body>
</html>

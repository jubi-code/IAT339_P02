<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<title>Login</title>
</head>
<body>
	<header>
		<div class="grid-row">
			<a href="index.html" class="navName"><h1>wisteria</h1></a>
			
			<ul class="mainNavigation">
				<li><a href="productListing.html">Perfumes</a></li>
				<li><a href="personalizedPackaging.html">Personalizing</a></li>
				<li><a href="aboutUs.html">About Us</a></li>
			</ul>

			<ul class="sideButtons">
				<li><a href="login.html" class="buyButton">Login</a></li>
				<li><a href="shoppingCart.html" class="shoppingCartButton"><img src="img/icon-shoppingCart-white.png" alt="shopping cart button"></a></li>
			</ul>
			
		</div>
	</header>

	<div class="grid-col-main">

		<!-- ====== HEADER IMAGE ===== -->
		<h1 class="justified">Create An Account</h1>

		<!-- ====== FORMS ===== -->
		<div class="grid-row">

			<!-- ====== LOGIN ===== -->
			<div class="grid-col-6of12 ">
				<h2 class="h2-alt margin-0">Login</h2>

				<!-- login form -->
				<form method="post" action="index.html" class="account-form">
					<div class="grid-row-centered">
						<div class="grid-col-8of12">
							<label for="form-username">E-MAIL ADDRESS</label>
							<input type="text" id="form-username" placeholder="@domain.com">
							<label for="form-password">PASSWORD</label>
							<input type="text" id="form-password">

							<!-- submit button -->
							<div class="grid-row-centered padding-2em">
								<div class="grid-col-4of12">
									<input type="submit" value="LOGIN">
								</div>
							</div>

						</div>
					</div>
				</form>
			</div>		
			<!-- ====== END LOGIN ===== -->

			<!-- ====== SIGN UP ===== -->
			<div class="grid-col-6of12">
				<h2  class="h2-alt margin-0">Sign Up</h2>

				<!-- sign up form -->
				<form method="post" action="index.html" class="account-form">
					<div class="grid-row-centered">
						<div class="grid-col-10of12">

							<!-- inputs -->
							<label for="form-username-new">USERNAME</label>
							<input type="text" id="form-username-new" placeholder="@domain.com">

							<label for="form-email-new">E-MAIL ADDRESS</label>
							<input type="text" id="form-email-new" placeholder="@domain.com">

							<label for="form-password-new">PASSWORD</label>
							<input type="text" id="form-password-new">

							<label for="form-password-confirm">CONFIRM PASSWORD</label>
							<input type="text" id="form-password-confirm">

							<!-- submit button -->
							<div class="grid-row-centered padding-2em">
								<div class="grid-col-4of12">
									<input type="submit" value="CREATE ACCOUNT">
								</div>
							</div>

						</div>
					</div>
				</form>
			</div>
			<!-- ====== END SIGN UP ===== -->

		</div>
		<!-- ====== END FORM ===== -->

	</div>

</body>
</html>

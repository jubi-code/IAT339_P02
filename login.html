<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<title>Login</title>
</head>
<body>
	<header>
		<div class="grid-row">
			<a href="index.html" class="navName"><h1>Company Name</h1></a>
			<a href="login.html" class="buyButton">Login</a>
		</div><!--grid-row-->
		<div class="grid-row">
			<ul class="mainNavigation">
				<li><a href="productListing.html">Perfumes</a></li>
				<li><a href="personalizedPackaging.html">Personalizing</a></li>
				<li><a href="aboutUs.html">About Us</a></li>
			</ul>

			<a href="shoppingCart.html" class="buyButton">Buy</a>
		</div>
	</header>

	<div class="grid-col-main">
		<div class="grid-row">
			<section id="login">
					<div class="grid-col-6of12">
						<h2>Login:</h2>
						<form method="post" action="#">
							<label for="form-username">Email:</label>
							<input type="text" id="form-username" placeholder="@domain.com">
							<label for="form-password">Password:</label>
							<input type="text" id="form-password">

							<input type="submit" value="Submit">
						</form>
					</div>			
				</section>
			<section id="signUp">
				<h2>Sign Up:</h2>
				<div class="grid-col-6of12">
					<form method="post" action="#">
						<label for="form-username">Email:</label>
						<input type="text" id="form-username" placeholder="@domain.com">
						<label for="form-password">Password:</label>
						<input type="text" id="form-password">

						<label for="form-password">Confirm Password:</label>
						<input type="text" id="form-password">

						<input type="submit" value="Submit">
					</form>
				</div>
			</section>
		</div>
	</div>

</body>
</html>

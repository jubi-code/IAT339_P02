<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<title>Login</title>
</head>
<body>
	<header>
		<div class="grid-row">
			<a href="index.html" class="navName"><h1>wisteria</h1></a>
			
			<ul class="mainNavigation">
				<li><a href="productListing.html">Perfumes</a></li>
				<li><a href="personalizedPackaging.html">Personalizing</a></li>
				<li><a href="aboutUs.html">About Us</a></li>
			</ul>

			<ul class="sideButtons">
				<li><a href="login.html" class="buyButton">Login</a></li>
				<li><a href="shoppingCart.html" class="buyButton">Buy</a></li>
			</ul>
			
		</div>
	</header>

	<div class="grid-col-main">
		<div class="grid-row">
				<div class="grid-col-6of12">
					<h2>Login:</h2>
					<form method="post" action="index.html">
						<label for="form-username">Email:</label>
						<input type="text" id="form-username" placeholder="@domain.com">
						<label for="form-password">Password:</label>
						<input type="text" id="form-password">

						<input type="submit" value="Submit">
					</form>
				</div>			

			<div class="grid-col-6of12">
				<h2>Sign Up:</h2>
				<form method="post" action="index.html">
					<label for="form-username-new">Email:</label>
					<input type="text" id="form-username-new" placeholder="@domain.com">
					<label for="form-password-new">Password:</label>
					<input type="text" id="form-password-new">

					<label for="form-password-confirm">Confirm Password:</label>
					<input type="text" id="form-password-confirm">

					<input type="submit" value="Submit">
				</form>
			</div>
		</div>
	</div>

</body>
</html>

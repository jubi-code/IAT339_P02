<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<title>Personalized Packaging</title>
</head>
<body>
	<header>
		<div class="grid-row">
			<a href="index.html" class="navName"><h1>wisteria</h1></a>
			
			<ul class="mainNavigation">
				<li><a href="productListing.html">Perfumes</a></li>
				<li><a href="personalizedPackaging.html">Personalizing</a></li>
				<li><a href="aboutUs.html">About Us</a></li>
			</ul>

			<ul class="sideButtons">
				<li><a href="login.html" class="buyButton">Login</a></li>
				<li><a href="shoppingCart.html" class="buyButton">Buy</a></li>
			</ul> 
			
		</div>
	</header>

	<div class="grid-col-main">
		<h1 class="h1-alt">Personalize Your Packaging</h1>
		<section id="colours">
		<div class="grid-row-centered">
			<div class="grid-col-12of12">
				<img src="img/engraved-header7.jpg" alt="">
			</div>
		</div>

			<div class="grid-row">
				<div class="grid-col-1of5">
					<div class = "colour1"> </div>
				</div>
				<div class="grid-col-1of5">
					<div class = "colour2"> </div>
				</div>	
				<div class="grid-col-1of5">
					<div class = "colour3"> </div>
				</div>
				<div class="grid-col-1of5">
					<div class = "colour4"> </div>
				</div>
				<div class="grid-col-1of5">
					<div class = "colour5"> </div>
				</div>
			</div>

			<div class="grid-row">
				<div class="grid-col-4of12">
					<h3>Ribbon Colour:</h3>
					<form class="transparent-bg">
						<select>
							<option value="1">Dark Blue</option>
							<option value="2">Light Blue</option>
							<option value="3">Light Purple</option>
							<option value="4">Gold</option>
							<option value="5">Green</option>
						</select>
					</form>
				</div>
				<div class="grid-col-4of12">
					<h3>Box Colour:</h3>
					<form class="transparent-bg">
						<select>
							<option value="1">Dark Blue</option>
							<option value="2">Light Blue</option>
							<option value="3">Light Purple</option>
							<option value="4">Gold</option>
							<option value="5">Green</option>
						</select>
					</form>
				</div>
				<div class="grid-col-4of12">
					<h3 class="right-aligned">Price: $10.00</h3>
					<a href="shoppingCart.html" class="simpleButton btn-position">ADD TO BASKET</a>
				</div>
			</div><!--ends grid-row-->
		</section>

		<h1 class="h1-alt">Engraving</h1>
		<section id="engraving">
		
				<!-- ======= ENGRAVING ======= -->
				<div class="grid-row padding-">

					<!-- LID ENGRAVING -->
					<div class="grid-col-6of12">
						<img src="img/engraved-lid2.jpg" alt="picture of the lid of the bottle">
						<h3>Lid Engraving</h3>
						<form>
							<label for="form-lid">Engraving:</label>
							<input type="text" id="form-lid" placeholder="e.g. Eternity">
						</form>
						<!-- <div class="grid-row-right"> -->
							<div class="grid-6of12">
								<h3>Price: $10.00</h3>
								<a href="shoppingCart.html" class="simpleButton btn-position">ADD TO BASKET</a>
							</div>
						<!-- </div> -->
					</div>

					<!-- BOTTLE ENGRAVING -->
					<div class="grid-col-6of12">
						<img src="img/engraved-bottle2.jpg" alt="picture of the lid of the bottle">
						<h3>Bottle Engraving</h3>
						<form>
							<label for="form-bottle">Engraving:</label>
							<input type="text" id="form-bottle" placeholder="e.g. Eternity">
						</form>
						<div class="grid-row-right">
							<div class="grid-6of12">
								<h3>Price: $10.00</h3>
								<a href="shoppingCart.html" class="simpleButton btn-position">ADD TO BASKET</a>
							</div>
						</div>
					</div>

				</div>

		</section>
	</div>
</body>
</html>

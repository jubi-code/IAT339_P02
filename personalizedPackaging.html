<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<title>Personalized Packaging</title>
</head>
<body>
	<header>
		<div class="grid-row">
			<a href="index.html" class="navName"><h1>Company Name</h1></a>
			<a href="login.html" class="buyButton">Login</a>
		</div><!--grid-row-->
		<div class="grid-row">
			<ul class="mainNavigation">
				<li><a href="productListing.html">Perfumes</a></li>
				<li><a href="personalizedPackaging.html">Personalizing</a></li>
				<li><a href="aboutUs.html">About Us</a></li>
			</ul>

			<a href="shoppingCart.html" class="buyButton">Buy</a>
		</div>
	</header>

	<div class="grid-col-main">
		<section id="colours">
		<h1>Personalize the Packaging</h1>
		<div class="grid-row">
			<img src="img/placeholder.png">
		</div>

			<div class="grid-row-centered">
				<div class="grid-col-1of5">
					<div class = "colour1"> </div>
				</div>
				<div class="grid-col-1of5">
					<div class = "colour2"> </div>
				</div>
				<div class="grid-col-1of5">
					<div class = "colour3"> </div>
				</div>
				<div class="grid-col-1of5">
					<div class = "colour4"> </div>
				</div>
				<div class="grid-col-1of5">
					<div class = "colour5"> </div>
				</div>
			</div><!--ends grid-row-->

			<div class="grid-row">
				<div class="grid-col-6of12">
					<h3>Ribbon Colour:</h3>
					<form class="transparent-bg">
						<select>
							<option value="1">Dark Blue</option>
							<option value="2">Light Blue</option>
							<option value="3">Light Purple</option>
							<option value="4">Gold</option>
							<option value="5">Green</option>
						</select>
					</form>
				</div>
				<div class="grid-col-6of12">
					<h3>Box Colour:</h3>
					<form class="transparent-bg">
						<select>
							<option value="1">Dark Blue</option>
							<option value="2">Light Blue</option>
							<option value="3">Light Purple</option>
							<option value="4">Gold</option>
							<option value="5">Green</option>
						</select>
					</form>
				</div>
			</div><!--ends grid-row-->
		</section>

		<section id="engraving">
			<h1>Engraving</h1>
				<div class="grid-row">
					<div class="grid-col-6of12">
						<img src="img/placeholder.png" alt="picture of the lid of the bottle">
						<h3>Lid Engraving</h3>
						<form>
							<label for="form-lid">Engraving:</label>
							<input type="text" id="form-lid" placeholder="e.g. Eternity">
						</form>
					</div>
					<div class="grid-col-6of12">
						<img src="img/placeholder.png" alt="picture of the lid of the bottle">
						<h3>Bottle Engraving</h3>
						<form>
							<label for="form-bottle">Engraving:</label>
							<input type="text" id="form-bottle" placeholder="e.g. Eternity">
						</form>
					</div>
				</div>
		</section>
		<a href="shoppingCart.html" class="simpleButton btn-position">ADD TO BASKET</a>

	</div>

</body>
</html>
